<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Number Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #widget {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="widget">
        <h2>Campaign Number Verifier</h2>
        <button onclick="fetchCampaignNumbers()">Load Campaign Numbers & Verify</button>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Carrier</th>
                    <th>T-Mobile Flag</th>
                    <th>Verizon Flag</th>
                    <th>AT&T Flag</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>

    <script>
    const apiKey = 'uETlnux9_qgrdnVE/InRMmUTC'; // Your API Key (Exposed in Frontend for Testing)

    async function fetchCampaignNumbers() {
        const resultTable = document.getElementById('result');
        resultTable.innerHTML = `<tr><td colspan="5">Loading numbers...</td></tr>`;

        try {
            console.log("Fetching campaign numbers...");

            const response = await fetch(`https://api.numberverifier.com/api/getnumbers`, {
                method: 'GET',
                headers: {
                    'x-apikey': apiKey // API Key must be in the header
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const campaignData = await response.json();
            console.log("Campaign API Response:", campaignData);

            if (!campaignData.numbers || campaignData.numbers.length === 0) {
                resultTable.innerHTML = `<tr><td colspan="5" style="color: red;">No numbers found in the campaign.</td></tr>`;
                return;
            }

            resultTable.innerHTML = ""; // Clear loading message

            // Loop through each number and verify it
            for (let number of campaignData.numbers) {
                await verifyNumber(number, resultTable);
            }
        } catch (error) {
            console.error('Error fetching campaign numbers:', error);
            resultTable.innerHTML = `<tr><td colspan="5" style="color: red;">Failed to fetch campaign numbers.</td></tr>`;
        }
    }

    async function verifyNumber(number, resultTable) {
        try {
            const verifyUrl = `https://api.numberverifier.com/api/validate`;

            const response = await fetch(verifyUrl, {
                method: 'POST',
                headers: {
                    'x-apikey': apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: number })
            });

            const data = await response.json();

            let tMobileFlag = data.carrier.includes("T-Mobile") ? "ðŸš© Flagged" : "âœ… Safe";
            let verizonFlag = data.carrier.includes("Verizon") ? "ðŸš© Flagged" : "âœ… Safe";
            let attFlag = data.carrier.includes("AT&T") ? "ðŸš© Flagged" : "âœ… Safe";

            resultTable.innerHTML += `
                <tr>
                    <td>${data.number}</td>
                    <td>${data.carrier}</td>
                    <td>${tMobileFlag}</td>
                    <td>${verizonFlag}</td>
                    <td>${attFlag}</td>
                </tr>
            `;
        } catch (error) {
            console.error(`Error verifying ${number}:`, error);
            resultTable.innerHTML += `
                <tr>
                    <td>${number}</td>
                    <td colspan="4" style="color: red;">Failed to check</td>
                </tr>
            `;
        }
    }
    </script>

</body>
</html>
