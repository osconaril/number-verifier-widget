<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 15px;
        }
        #widget {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="widget">
        <h3>Number Verifier Status</h3>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Flag Status</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchNumbers() {
            try {
                const response = await fetch('https://api.example.com/numbers'); // Replace with your API URL
                const data = await response.json();

                let rows = '';
                data.forEach(item => {
                    rows += `<tr>
                        <td>${item.number}</td>
                        <td>${item.status}</td>
                    </tr>`;
                });

                document.getElementById('data').innerHTML = rows;
            } catch (error) {
                document.getElementById('data').innerHTML = `<tr><td colspan="2">Failed to load data</td></tr>`;
            }
        }

        fetchNumbers();
    </script>
</body>
</html>
