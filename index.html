<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Verifier Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #widget {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="widget">
        <h2>Phone Number Verifier</h2>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <button onclick="verifyNumber()">Verify</button>
        <div id="result"></div>
    </div>

    <script>
        async function verifyNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const accessKey = 'uETlnux9_qgrdnVE/InRMmUTC'; // Your API Key (Visible in Frontend)
            const apiUrl = `https://api.numberverifier.com/api/validate?access_key=${accessKey}&number=${encodeURIComponent(phoneNumber)}`;

            if (!phoneNumber) {
                alert('Please enter a phone number.');
                return;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.valid) {
                    document.getElementById('result').innerHTML = `
                        <table>
                            <tr><th>Number</th><td>${data.number}</td></tr>
                            <tr><th>Local Format</th><td>${data.local_format}</td></tr>
                            <tr><th>International Format</th><td>${data.international_format}</td></tr>
                            <tr><th>Country</th><td>${data.country_name}</td></tr>
                            <tr><th>Location</th><td>${data.location}</td></tr>
                            <tr><th>Carrier</th><td>${data.carrier}</td></tr>
                            <tr><th>Line Type</th><td>${data.line_type}</td></tr>
                        </table>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Invalid phone number.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">An error occurred while verifying the number.</p>';
            }
        }
    </script>
</body>
</html>
